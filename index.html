<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laberinto Educativo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Audiowide&display=swap"
    rel="stylesheet">
</head>

<body>

  <section id="pantalla-inicio">
    <div class="contenedor">
      <h1 class="titulo">Bienvenido</h1>
      <div id="login-form" class="login-form">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario" />
        <input type="password" placeholder="Clave" />
        <button class="btn-grande" onclick="irAlMenu()">Entrar</button>
        <div class="alternar-form">
          ¿No tienes cuenta? <span onclick="mostrarRegistro()" class="alternar-link">Regístrate</span>
        </div>
      </div>
      <div id="registro-form" class="registro-form oculto">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre" />
        <input type="password" placeholder="Clave" />
        <input type="number" placeholder="Edad" />
        <input type="email" placeholder="Correo" />
        <input type="text" placeholder="Curso" />
        <select>
          <option value="">Género</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
        <button class="btn-grande" onclick="irAlMenu()">Registrarse</button>
        <div class="alternar-form">
          ¿Ya tienes cuenta? <span onclick="mostrarLogin()" class="alternar-link">Inicia sesión</span>
        </div>
      </div>
    </div>
  </section>

  <section id="menu-principal" class="oculto">
    <div class="contenedor">
      <h1 class="titulo">La Ruta del Acento</h1>
      <div id="btn-ver-records" class="btn-records-menu">
        <button class="btn-imagen btn-records" onclick="mostrarRecords()">
          <img src="Recursos/botonRecords.png" alt="Records" />
        </button>
      </div>
      <div class="contenedor-flex">
        <div class="menu-izquierda">
          <button class="btn-imagen iniciar" onclick="mostrarJuego()">
            <img src="Recursos/boton1.png" alt="Iniciar" />
          </button>
          <button class="btn-imagen niveles" onclick="mostrarNiveles()">
            <img src="Recursos/boton2.png" alt="Niveles" />
          </button>
          <button class="btn-imagen salir" onclick="salir()">
            <img src="Recursos/boton3.png" alt="Salir" />
          </button>
        </div>
        <div class="menu-derecha">
          <img id="imagen-personaje" src="Recursos/pikachu.png" alt="Personaje" class="personaje-img" />
          <div class="personaje-select-imagenes">
            <img src="Recursos/pikachu-simbolo.png" alt="Pikachu" class="personaje-opcion"
              onclick="cambiarPersonaje('pikachu.png')" />
            <img src="Recursos/luigi-simbolo.png" alt="Luigi" class="personaje-opcion"
              onclick="cambiarPersonaje('luigi.png')" />
            <img src="Recursos/cuphead-simbolo.png" alt="Cuphead" class="personaje-opcion"
              onclick="cambiarPersonaje('cuphead.png')" />
          </div>
        </div>
      </div>
    </div>
  </section>
